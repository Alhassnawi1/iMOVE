
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>IPTV Live TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; flex-direction: column; min-height: 100vh; }
    header {
      background: #1f1f1f;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header input {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      width: 250px;
    }
    .content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background: #1e1e1e;
      overflow-y: auto;
      padding: 20px;
      border-left: 1px solid #333;
    }
    .category-title {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 18px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    .channel {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      margin-bottom: 8px;
      background-color: #2a2a2a;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .channel img {
      width: 36px;
      height: 36px;
      border-radius: 4px;
    }
    .channel:hover {
      background-color: #444;
    }
    .channel.active {
      background-color: #6200ea;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-container {
      width: 100%;
      max-width: 960px;
    }
    .video-js { border-radius: 12px; overflow: hidden; }
    @media (max-width: 768px) {
      .content { flex-direction: column; }
      .sidebar { width: 100%; height: auto; border-left: none; border-top: 1px solid #333; }
    }
  </style>
</head>
<body>
  <header>
    <h2>مشاهدة القنوات</h2>
    <input type="text" id="searchInput" placeholder="ابحث عن قناة...">
  </header>
  <div class="content">
    <div class="main-content">
      <div class="video-container">
        <video
          id="livePlayer"
          class="video-js vjs-default-skin"
          controls
          autoplay
          width="100%"
          height="540"
          data-setup='{}'>
          <source src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL" />
          متصفحك لا يدعم تشغيل الفيديو
        </video>
      </div>
    </div>
    <div class="sidebar" id="channelList">
      <div class="category-title">أخبار</div>
      <div class="channel active" onclick="playChannel(this, 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Al_Jazeera_English_logo_2012.svg">
        <span>الجزيرة</span>
      </div>
      <div class="category-title">ترفيه</div>
      <div class="channel" onclick="playChannel(this, 'https://moiptvhls-i.akamaihd.net/hls/live/652317/ch4/master.m3u8')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/MBC_Group_Logo.png">
        <span>MBC</span>
      </div>
      <div class="category-title">أفلام</div>
      <div class="channel" onclick="playChannel(this, 'https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/BeIN_Media_Group_logo.svg">
        <span>beIN Movies</span>
      </div>
    </div>
  </div>
  <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
  <script>
    const player = videojs('livePlayer');
    function playChannel(element, url) {
      player.src({ src: url, type: 'application/x-mpegURL' });
      player.play();
      document.querySelectorAll('.channel').forEach(el => el.classList.remove('active'));
      element.classList.add('active');
    }
    document.getElementById('searchInput').addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const channels = document.querySelectorAll('.channel');
      channels.forEach(channel => {
        const name = channel.textContent.toLowerCase();
        channel.style.display = name.includes(filter) ? 'flex' : 'none';
      });
    });
  </script>
</body>
</html>
