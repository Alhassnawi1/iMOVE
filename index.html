<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقع مشاهدة أفلام</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .movie-card {
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .movie-card .movie-name {
      text-align: center;
      padding: 10px;
    }
    video {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #333;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">مكتبة الأفلام</div>
    <div class="movie-grid" id="movieGrid">
      <div class="movie-card" data-src="https://www.youtube.com/watch?v=toeoZzWuCDI" data-sub="subtitles.vtt">
        <img src="thumb1.jpg" alt="الفيلم 1">
        <div class="movie-name">الفيلم 1</div>
      </div>
      <div class="movie-card" data-src="movie2.mp4" data-sub="subtitles2.vtt">
        <img src="thumb2.jpg" alt="الفيلم 2">
        <div class="movie-name">الفيلم 2</div>
      </div>
      <div class="movie-card" data-src="movie3.mp4" data-sub="subtitles3.vtt">
        <img src="thumb3.jpg" alt="الفيلم 3">
        <div class="movie-name">الفيلم 3</div>
      </div>
    </div>

    <video id="videoPlayer" controls>
      <source src="" type="video/mp4">
      <track src="" kind="subtitles" srclang="ar" label="Arabic" default>
      متصفحك لا يدعم عرض الفيديو.
    </video>
  </div>

  <script>
    const cards = document.querySelectorAll('.movie-card');
    const video = document.getElementById('videoPlayer');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const src = card.getAttribute('data-src');
        const sub = card.getAttribute('data-sub');

        video.innerHTML = `
          <source src="${src}" type="video/mp4">
          <track src="${sub}" kind="subtitles" srclang="ar" label="Arabic" default>
          متصفحك لا يدعم عرض الفيديو.
        `;
        video.style.display = 'block';
        video.scrollIntoView({ behavior: 'smooth' });
        video.load();
        video.play();
      });
    });
  </script>
</body>
</html>
